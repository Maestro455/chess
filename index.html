<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача о 8 ферзях</title>
    <link rel="stylesheet"
        href="https://raw.githack.com/Maestro455/chess/92be3613a66b5451fb0bdb5c7c3a1a9c09258b0e/style.css">
    <link rel="stylesheet"
        href="https://raw.githack.com/Maestro455/chess/92be3613a66b5451fb0bdb5c7c3a1a9c09258b0e/chess.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="script.js"></script> -->

        src="https://raw.githack.com/Maestro455/chess/92be3613a66b5451fb0bdb5c7c3a1a9c09258b0e/jQuery.js"></script>

</head>

<body>

    <div class="wrapper">
        <header>
            <div class="header_container">
                <p>
                    Задача о 8 ферзях
                </p>
            </div>
        </header>

        <main>
            <div class="input-container">
                <input type="button" id="btn" value="Дайте мне шахматы">
                <input type="button" id="btn-1" value="Обновить">
                <input type="button" id="btn-2" value="Очистить доску">
                <input type="button" id="btn-4" value="Сразу готовое">
            </div>
            <div class="exit-container">
                <div id="exit" class="hidden">
                    <span></span>
                    <span></span>
                </div>

                <div class="chess _not-changed _inactive" id="check">
                    <div class="chess_container" id="add">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
